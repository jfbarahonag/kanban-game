                },
                {
                    team: 1,
                    SP: 5,
                    counter: 0,
                    name: "Task D",
                    stage: TaskStageType.BACKLOG
                },
                {
                    team: 2,
                    SP: 5,
                    counter: 0,
                    name: "Task A",
                    stage: TaskStageType.BACKLOG
                },
                {
                    team: 2,
                    SP: 5,
                    counter: 0,
                    name: "Task B",
                    stage: TaskStageType.BACKLOG
                },
                {
                    team: 2,
                    SP: 5,
                    counter: 0,
                    name: "Task C",
                    stage: TaskStageType.BACKLOG
                },
                {
                    team: 2,
                    SP: 5,
                    counter: 0,
                    name: "Task D",
                    stage: TaskStageType.BACKLOG
                }
            )
        );
        // End tasks config
        

    StartButton As button:
        Fill: =RGBA(54, 176, 75, 1)
        OnSelect: |-
            =Navigate(
                PlayersView
            )
        Text: ="SELECT PLAYERS"
        Width: =179
        X: =826
        Y: =680
        ZIndex: =3

    InstructionButton As button:
        Fill: =RGBA(54, 176, 75, 1)
        OnSelect: =Navigate(InstructionsView, ScreenTransition.CoverRight);
        Text: ="INSTRUCTIONS"
        X: =363
        Y: =680
        ZIndex: =4

