                    name: "DAILY 8"
                },
                {
                    id: 11,
                    type: RoundType.REVIEW,
                    name: "REVIEW"
                },
                {
                    id: 12,
                    type: RoundType.RETROSPECTIVE,
                    name: "RETROSPECTIVE"
                }
            )
        );
        // End rounds config
        
        // Start tasks config
        ClearCollect(
            Tasks,
            Table(
                {
                    team: 1,
                    SP: 5,
                    counter: 0,
                    name: "Task A",
                    stage: TaskStageType.BACKLOG
                },
                {
                    team: 1,
                    SP: 5,
                    counter: 0,
                    name: "Task B",
                    stage: TaskStageType.BACKLOG
                },
                {
                    team: 1,
                    SP: 5,
                    counter: 0,
