WelcomeView As screen:
    BackgroundImage: ='Logo Juegos gaming moderno azul y violeta'
    Fill: =RGBA(0, 0, 0, 1)
    OnVisible: |+
        =// Start temporal players config
        ClearCollect(
            Players,
            Table(
                {
                    id: 1,
                    name: "Player 1",
                    winner: false
                },
                {
                    id: 2,
                    name: "Player 2",
                    winner: false
                }
            )
        );
        // End temporal players config
        
        // Start rounds config
        ClearCollect(
            Rounds,
            Table(
                {
                    id: 1,
                    type: RoundType.PLANNING,
                    name: "PLANNING"
                },
                {
                    id: 2,
                    type: RoundType.DAILY,
                    name: "DAILY 1"
                },
                {
                    id: 3,
                    type: RoundType.DAILY,
                    name: "DAILY 2"
                },
                {
                    id: 4,
                    type: RoundType.DAILY,
                    name: "DAILY 3"
                },
                {
                    id: 5,
                    type: RoundType.DAILY,
                    name: "DAILY 4"
                },
                {
                    id: 6,
                    type: RoundType.DAILY,
                    name: "DAILY 5"
                },
                {
                    id: 7,
                    type: RoundType.DAILY,
                    name: "DAILY 6"
                },
                {
                    id: 8,
                    type: RoundType.DAILY,
                    name: "DAILY 7"
                },
                {
                    id: 9,
