"BoardView As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |-
        =// popup
        UpdateContext(
            {
                popUpEnable: false, 
                popUpTitle: "", 
                popUpMessage: ""
            }
        );
        
        // popupPlanning
        UpdateContext(
            {
                popUpPlanningEnable: false
            }
        );
        
        // popupDaily
        UpdateContext(
            {
                popUpDailyEnable: false,
                popUpDailyToDo2InProcessEnable: false
            }
        );
        
        // token
        UpdateContext(
            {
                tokenX: 80,
                tokenY: 40
            }
        );
        
        // game
        UpdateContext(
            {
                currentRound: 1,
                currentTurn: 1,
                maxTurn: totalPlayers
            }
        );
        
        // kanban board
        UpdateContext(
            {
                // team 1
                team1TaskAX: 142,
                team1TaskAY: 114 + 131*0,
                team1TaskBX: 249,
