App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =// Start Types
        Set(
            GameStatusType,
            {NOT_STARTED: 1, STARTED: 2}
        );
        
        Set(
            RoundType,
            {
                PLANNING: 1, 
                DAILY: 2,
                REFINEMENT: 3,
                REVIEW: 4,
                RETROSPECTIVE: 5
            }
        );
        
        Set(
            TaskStageType,
            {
                BACKLOG: 1, 
                TODO: 2,
                IN_PROCESS: 3,
                REVIEW: 4,
                COMPLETED: 5
            }
        );
        // End Types
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

